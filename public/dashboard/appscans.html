<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   AppScans
  </title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
   <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
   <!--     fonts and icons     -->
   <!--<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />-->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i%7CQuicksand:300,400,500,700" rel="stylesheet"/>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet"/>
   <!-- core css -->
   <link href="../assets/css/core/reset.css" rel="stylesheet">
    <link href="../assets/css/core/bootstrap.min.css" rel="stylesheet">
     <!-- plugins css -->
     <link href="../assets/css/plugins/bootstrap-select.css" rel="stylesheet"/>
     <link href="../assets/css/plugins/select.dataTables.min.css" rel="stylesheet"/>
     <link href="../assets/css/plugins/dataTables.bootstrap4.min.css" rel="stylesheet"/>
     <link href="../assets/css/plugins/toastr.css" rel="stylesheet"/>
     <!-- components css -->
     <link href="../assets/css/components/style.css" rel="stylesheet"/>
     <!-- app css -->
    </link>
   </link>
  </meta>
 </head>
 <body>
  <div class="container-fluid" style="background: #f5f5f5;">
   <div class="row" id="">
    <div class="col-md-12">
     <div id="AppScanListTblDiv">
      <div class="row pt-4">
       <div class="col-md-12">
        <div class="card shadow">
         <div class="card-header">
          <div class="border-bottom pt-2 pb-2" style="display: flex; justify-content: space-between; vertical-align: middle;">
           <span class="m-0 font-weight-bold color-torquoise">
            AppScans
           </span>
           <div>
            <button class="btn btn-success btn-sm mb-1 mr-1 pr-4 pl-4 font-weight-bold" id="AppScanInfoNew">
             New
            </button>
            <!--<button class="btn btn-secondary btn-xs mt-2 mb-2" id="AppScanInfoEdit">Edit</button>-->
            <button class="btn btn-outline-danger btn-sm mb-2 pr-4 pl-4" id="AppScanInfoRemove">
             Delete
            </button>
           </div>
          </div>
         </div>
         <div class="card-body">
          <table class="btc-table-striped btc-table-hover" id="AppScanListTbl" style="width:100%">
          </table>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
   <div class="row" id="AppScanInfoDiv">
    <div class="col-md-12">
     <div class="card shadow mt-4">
      <div class="card-header">
       <div class="border-bottom" style="display: flex; justify-content: space-between; vertical-align: middle;">
        <span class="mb-1 font-weight-bold">
         New AppScan
        </span>
        <div class="text-right">
         <input id="New AppScan_Action" type="hidden" value="new"/>
         <button class="btn btn-success btn-sm mt-2 mb-2 mr-1 pr-4 pl-4 font-weight-bold" id="AppScanInfoSave">
          Save
         </button>
         <button class="btn btn-outline-danger btn-sm mt-2 mb-2 pr-4 pl-4" id="AppScanInfoCancel">
          Cancel
         </button>
         <i class="fa fa-info-circle fa-1x text-info pl-2" data-container="body" data-content="This section explains detailed configuration steps " data-placement="top" data-toggle="popover" data-trigger="hover" title="How to configure a new extension">
         </i>
        </div>
       </div>
      </div>
      <div class="card-body">
       <form>
        <div class="form-group row mb-1">
         <label class="col-sm-2 col-form-label" for="appscan_Title">
          AppScan Title
         </label>
         <div class="col-sm-3">
          <input class="form-control" id="appscan_Title" placeholder="Please enter a title" type="text"/>
         </div>
        </div>
        <div class="form-group row mb-1">
         <label class="col-sm-2 col-form-label" for="appscan_Apps">
          Apps
         </label>
         <div class="col-sm-9">
          <select class="selectpicker" data-live-search="true" data-style="btn btn-sm" id="appscan_Apps" style="background-color: #d0d0d0" type="selectpicker">
           <option selected="">
            Select Apps
           </option>
           <option data-content="All Applications" value="allapps">
           </option>
           <option data-content="Online Service" value="online-service">
           </option>
           <option data-content="EDGE" value="edge">
           </option>
           <option data-content="IBM Middleware" value="ibm-middleware">
           </option>
           <option data-content="CRM" value="crm">
           </option>
          </select>
         </div>
        </div>
        <div class="form-group row">
         <label class="col-sm-2 col-form-label" for="appscan_Descr">
          Comments
         </label>
         <div class="col-sm-3">
          <textarea class="form-control rounded-5 box-shadow: none" id="appscan_Descr" placeholder="" required="" rows="3" style="height: 80px; overflow: hidden"></textarea>
         </div>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
 <!-- core modules  -->
 <script src="../assets/js/core/jquery.min.js" type="text/javascript">
 </script>
 <script src="../assets/js/core/popper.min.js" type="text/javascript">

 </script>

 </script>

 </script>

 </script>
 <script src="../assets/js/plugins/dataTables.select.min.js">
 </script>
 <script src="../assets/js/plugins/toastr.js" type="text/javascript">
 </script>
 <script src="../assets/js/plugins/jscolor.js" type="text/javascript">
 </script>
 <!--  BCX platform -->
 <script src="../assets/js/components/standard-table.js" type="text/javascript">
 </script>
 <!-- app Entrypoint -->

 </script>

 </script>

 </script>
</html>
